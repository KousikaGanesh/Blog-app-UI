<h1 mat-dialog-title>Delete </h1>
<div mat-dialog-content>
    <h4>Are you sure you want to delete {{data.blog.title}}?</h4>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="ok(data.blog._id)" tabindex="2">Ok</button>
    <button mat-button (click)="cancel()" tabindex="-1">No Thanks</button>
</div>
